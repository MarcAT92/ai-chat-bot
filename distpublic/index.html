<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-transparent min-h-screen">
  <canvas id="bg-canvas"></canvas>
  
  <div class="max-w-3xl mx-auto p-4 h-screen flex flex-col relative z-10">
    <div class="flex flex-col items-center justify-center text-center mb-8">
        <h1 class="text-5xl font-bold mb-2 bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent pb-1 leading-relaxed">I'm Chatty</h1>
        <p class="text-lg text-gray-400">A chatbot that can answer your questions</p>
    </div>
    <div class="flex-1 bg-gray-900/80 backdrop-blur-sm rounded-lg p-4 mb-4 overflow-y-auto border border-gray-700">
      <div class="messages flex flex-col space-y-4">
        <!-- Messages will be inserted here by JavaScript -->
      </div>
    </div>

    <form class="bg-gray-800/80 backdrop-blur-sm rounded-lg p-4 flex gap-3" onsubmit="return sendMessage(event)">
      <textarea 
        id="message-input"
        rows="1"
        placeholder="Ask anything..."
        class="flex-1 p-3 bg-gray-800 text-white border-none rounded-lg focus:outline-none resize-none placeholder-gray-400"
      ></textarea>
      <button 
        type="submit"
        class="bg-transparent hover:bg-gray-700 text-white rounded-full p-2 transition-all duration-200"
        aria-label="Send message"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6">
          <path d="M22 2L11 13"></path>
          <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
        </svg>
      </button>
    </form>
  </div>

  <script src="/chat.js"></script>
  <script src="/background.js"></script>
</body>
</html>
